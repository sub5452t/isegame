<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>เกมจับโกหก</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: white;
            text-align: center;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        img {
            width: 240px;
            height: 240px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        h1 {
            font-size: 2.5rem;
            margin: 10px 0;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        button {
            width: 220px;
            padding: 14px;
            margin: 10px;
            font-size: 1.1rem;
            border-radius: 14px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .start {
            background: #00e676;
            color: #003b1f;
        }

        .join {
            background: #2979ff;
            color: white;
        }
    </style>
</head>

<body>
<div class="container">

    <!-- เปลี่ยนรูปตรง src เป็นรูปของคุณได้ -->
    <img src="https://via.placeholder.com/400x400.png?text=Your+Game">

    <h1>เกมจับโกหก</h1>
    <p>ใครคือคนร้ายในหมู่พวกเรา?</p>

    <button class="start" onclick="startGame()">เริ่มเกม</button>
    <button class="join" onclick="joinGame()">เข้าร่วมเกม</button>

</div>

<script>
    function startGame() {
        alert("ยังไม่เปิดระบบสร้างห้อง (เดี๋ยวทำต่อ)");
    }

    function joinGame() {
        alert("ยังไม่เปิดระบบเข้าร่วม (เดี๋ยวทำต่อ)");
    }
</script>

</body>
</html>
